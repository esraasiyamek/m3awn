<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Summarizer</title>
</head>
<body>
    <h1>PDF Summarizer</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept=".pdf">
        <button type="button" onclick="summarizePDF()">Summarize</button>
    </form>
    <div id="summaryResult"></div>
    

    <script>
        function summarizePDF() {
            const form = document.getElementById('uploadForm');
            const formData = new FormData(form);
    
            fetch('http://127.0.0.1:5000/summarize', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    throw new Error(data.error);
                }
                document.getElementById('summaryResult').innerHTML = '<h2>Summary:</h2><p>' + data.summary + '</p>';
            })
            .catch(error => {
                console.error('Error:', error.message);
                document.getElementById('summaryResult').innerHTML = '<p>Error: ' + error.message + '</p>';
            });
        }
    </script>
    
</body>
</html>
